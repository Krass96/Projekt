name: artemi_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.4.0

dependencies:
  carousel_slider: ^5.0.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  numberpicker: ^2.1.2
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo/

flutter_icons:
  android: true
  ios: true
  image_path: assets/logo/logo.png
  adaptive_icon:
    background: "#000000"

flutter_native_splash:
  
  image: assets/logo/logo.png
  android: true
  ios: true
  fullscreen: true
  android_gravity: center
  web: false

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
